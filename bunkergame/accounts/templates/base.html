<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Шаблон Бункера{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-image: url('https://cdn2.unrealengine.com/amnesia-the-bunker-is-a-chilling-underground-obstacle-course-of-horror-1920x1080-6dc65969cdb9.jpg'); /* Замените на путь к вашему изображению */
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #ffffff; /* Цвет текста */
        }

        header {
            background-color: rgba(0, 0, 0, 0.7); /* Полупрозрачный черный фон */
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            display: flex;
            width: 100%;
            margin-top: 20px;
        }

        .list {
            width: 30%;
            border-right: 1px solid #ccc;
            padding-right: 20px;
        }

        .form {
            width: 70%;
            padding-left: 20px;
        }

        h2 {
            text-align: center;
        }
    </style>
    <script>
        function showSuccess(message) {
            Swal.fire({
                icon: 'success',
                title: 'Успешно',
                text: message,
                confirmButtonText: 'ОК',
                background: '#333',  // Темный фон
                color: '#fff',        // Белый текст
                confirmButtonColor: '#4CAF50'  // Цвет кнопки
            });
        }
        function showInfo(message) {
            Swal.fire({
                icon: 'info',
                title: 'Успешно',
                text: message,
                confirmButtonText: 'ОК',
                background: '#333',  // Темный фон
                color: '#fff',        // Белый текст
                confirmButtonColor: '#4CAF50'  // Цвет кнопки
            });
        }
        function showError(message) {
            Swal.fire({
                icon: 'error',
                title: 'Ошибка',
                text: message,
                confirmButtonText: 'ОК',
                background: '#333',  // Темный фон
                color: '#fff',        // Белый текст
                confirmButtonColor: '#f44336'  // Цвет кнопки
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>Добро пожаловать в Бункер</h1>

    </header>
    <main>
        {% block content %}
        <!-- Основной контент -->
        {% endblock %}
    </main>
</body>
</html>
