{% extends 'base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
<style>
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.8); /* Полупрозрачный фон */
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #ffffff;
    }

    .login-form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 15px;
    }

    input[type="text"],
    input[type="password"] {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #ffffff;
        color: #333;
        font-size: 16px;
        transition: border 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        border: 2px solid #28a745; /* Зеленая рамка при фокусе */
        outline: none;
    }

    button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #28a745; /* Зеленый цвет */
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #218838; /* Темнее при наведении */
    }

    .register-link {
        text-align: center;
        margin-top: 15px;
    }

    .register-link a {
        color: #ffffff;
        text-decoration: underline;
    }
</style>

<div class="container">
    <h2>Вход</h2>
    <form method="post" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label>Имя пользователя:</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label>Пароль:</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">Войти</button>
    </form>
    <p class="register-link">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
